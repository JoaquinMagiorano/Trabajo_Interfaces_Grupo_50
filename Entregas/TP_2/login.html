<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <header>      
        <div> 
            <img src="./img/frogames/menu_frog.png" width="50px" height="50px" alt="menu_hamburguesa">
            <img src="./img/frogames/logo.png" alt="Logo" width="50px" height="50px">
            <img src="./img/frogames/logo_texto.png" alt="Nombre_logo" width="200px" height="50px">
        </div>
        <div class="left-header-div">
            <input type="text" id="barra_busqueda" placeholder="     tu busqueda">
            <img src="./img/random/quePicardia.png" id="foto_perfil" alt="foto_perfil" width="50px" height="50px">
        </div>
    </header>
    <main>
        <div class="form_container">
            <div class="tabs">
                <button type="button" class="tab active" data-target="login">iniciar sesión</button>
                <button type="button" class="tab" data-target="register">registrarse</button>
                <div class="tab-indicator"></div>
            </div>

            <div class="forms-container">
                <!-- formulario login -->
                <form id="login" class="form active">
                    <input type="text" placeholder="nombre de usuario" required>
                    <input type="password" placeholder="contraseña" required>
                    <button type="submit">iniciar sesión</button>
                </form>
                
                <!-- formulario registro -->
                <form id="register" class="form">
                    <label for=""></label>
                    <input type="email" placeholder="Gmail" required>
                    <label for=""></label>
                    <input type="text" placeholder="nombre" required>
                    <label for=""></label>
                    <input type="text" placeholder="apellido" required>
                    <label for=""></label>
                    <input type="text" placeholder="nombre de usuario" required>
                    <label for=""></label>
                    <input type="number" placeholder="edad" required>
                    <label for=""></label>
                    <input type="password" placeholder="contraseña" required>
                    <label for=""></label>
                    <input type="password" placeholder="repetir contraseña" required>
                    <!-- aca va el captcha, sepa como se pone -->
                    <button type="submit">registrarse</button>
                </form>
            </div>
            <div class="social-login">
                <p>Iniciar sesión con:</p>
                <i>logo google</i>
                <i>logo facebook</i>
                <i>logo instagram</i>
            </div>
        </div>
    </main>    
    <script src="./js/login.js"></script>
</body>
</html>
